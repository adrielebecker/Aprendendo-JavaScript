<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function alerta(){
            num1 = parseInt(document.getElementById('num1').value);
            alert(num1);
        }
    </script>
    <title>Atividade 1</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>JS</legend>
            <label for="num1">Número</label>
            <input type="number" name="num1" id="num1">
            <input type="button" 
                   onclick="alerta()";
                   value="OK">
    <!--1 input e um botão , entre 0 e 10 aparece ok e se não aparece erro.
    2 inputs do tipo password e um botão, digita 2 senhas, se as duas forem iguais aparece ok, se não aparece errado.
-->
        </fieldset>
    </form>
</body>
</html>
